<!DOCTYPE html>
<html>

<head>
    <title>Functions</title>
</head>

<body>
    <button onclick="myfunction(5)">Exceute JS Functions</button>
    <button type="button" onclick="func()">Click me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var result = function (a, b) { return a * b };
            document.write(result(5, 8));
        function myfunction(x, y) {
            if (y == undefined) {
                y = 2;
            }
            document.write(x * y);
        }
        var b=5;
        function func(){
            var a=4;
            document.getElementById("demo").innerHTML=b*a;
        }
        document.getElementById("demo2").innerHTML = b;
        document.getElementById("demo1").innerHTML=a;
       
        
    </script>
</body>

</html>
